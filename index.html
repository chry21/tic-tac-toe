<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameboard-container">
        <div id="gameboard">
            <div class="not-active" data-value="0"></div>   
            <div class="not-active" data-value="1"></div>
            <div class="not-active" data-value="2"></div>
            <div class="not-active" data-value="3"></div>
            <div class="not-active" data-value="4"></div>
            <div class="not-active" data-value="5"></div>
            <div class="not-active" data-value="6"></div>
            <div class="not-active" data-value="7"></div>
            <div class="not-active" data-value="8"></div>     
        </div>  
    </div>
    <button id="restartBtn">Restart</button>
</body>
</html>
